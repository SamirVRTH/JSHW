<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  /*
  1. Складываем 10 и 10, получая 20.
  2. К 20 добавляем текст "10", JavaScript переводит числовое значение 20 в текстовое, слепляя их.
  3. С помощью console.log выводим итоговый результат 2010.
  */

  console.log(10 + 10 + "10");

  /*
  1. К числовому значению 10 прибавляем текст "10", JavaScript переводит числовое значение 10 в текстовое слепляя их.
  2. К полученной конструкции 1010 прибавляем числовое значение 10, JavaScript переводит числовое значение 10 в текстовое слепляя его с предыдущей конструкцией..
  3. С помощью console.log выводим итоговый результат 101010.
  */

  console.log(10 + "10" + 10);

  /*
  1. К числовому значению 10 прибавляем числовое значение 10, получая 20.
  2. К 20 прибавляем текстовое значение "10", которое из-за оператора + преобразуется в числовое, получая в результате 30.
  3. С помощью console.log выводим итоговый результат 30.
  */

  console.log(10 + 10 + +"10");

  /*
  1. Перед делением оператор - превратит пустоту в "" в 0, из-за чего число на месте "" станет -0.
  2. Выполняется деление 10 на -0, в результате чего получается -Infinity.
  3. С помощью console.log выводим итоговый результат -Infinity.
  */  

  console.log(10 / -"");

  /*
  1. Перед делением оператор + пытается превратить "2,5" в число, однако, из-за того, что разделителем в десятичной дроби в JavaScript является точка, то "2,5" превращается в NaN.
  2. Выполняется деление 10 на NaN, в результате чего получается NaN.
  3. С помощью console.log выводим итоговый результат NaN.
  */ 

  console.log(10 / +"2,5");

</script>
</body>
</html>
